<div class="page-container">
  <h1>Modifier un Plan repas</h1>
  <div class="form-container">
    <div class="form-group">
      <label class="form-label">Numéro du plan</label>
      <mat-form-field appearance="fill">
          <mat-label>numéro du plan</mat-label>
          <input type="number" min= 0 matInput  [(ngModel)]="newPlan.numeroplan" disabled placeholder="Ex. 1" required >
      </mat-form-field>
    </div>
      <div class="form-group">
      <label class="form-label">Catégorie</label>
      <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="newPlan.categorie" (change)="newPlan.categorie=$event.target.value" placeholder="Ex. 1 famille" required>
          <mat-option *ngFor="let elem of categories" [value]="elem">{{elem}}</mat-option>
        </mat-select>
      </mat-form-field>
      </div>

      <div class="form-group">
        <label class="form-label">Fréquence</label>
        <mat-form-field appearance="fill">
          <mat-select [(ngModel)]="newPlan.frequence" (change)="newPlan.frequence=$event.target.value" placeholder="Ex. hebdomadaire" required>
            <mat-option *ngFor="let elem of frequence" [value]="elem">{{elem}}</mat-option>
          </mat-select>
        </mat-form-field>
        </div>
      <div class="form-group">
      <label class="form-label">Nombre de personnes</label>
      <mat-form-field appearance="fill">
          <mat-label>nombre de personnes</mat-label>
          <input type="number" min= 0 matInput [(ngModel)]="newPlan.nbrpersonnes" (change)="newPlan.nbrpersonnes=$event.target.value" placeholder="Ex. 5" required >
      </mat-form-field>
      </div>
      <div class="form-group">
         <label class="form-label">Nombre de calories</label>
          <mat-form-field appearance="fill">    
            <mat-label>nombre de calories</mat-label>
            <input type="number" min= 0 matInput [(ngModel)]="newPlan.nbrcalories" (change)="newPlan.nbrcalories=$event.target.value" placeholder="Ex. 1000" required>
          </mat-form-field>
      </div>
     <div class="form-group">
      <label class="form-label">Numéro du fournisseur</label>
      <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="newPlan.numerofournisseur" (change)="newPlan.numerofournisseur=$event.target.value" placeholder="Ex. 16456" required>
          <mat-option *ngFor="let elem of fournisseurs" [value]="elem">{{elem}}</mat-option>
        </mat-select>
      </mat-form-field>
      </div>
    <div class="form-group">
      <label class="form-label">Prix</label>
      <mat-form-field appearance="fill">
          <mat-label>prix du plan</mat-label>
          <input type="number" min= 0 matInput  [(ngModel)]="newPlan.prix" (change)="newPlan.prix=$event.target.value" placeholder="Ex. 120.00" required>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" (click)="updatePlanRepas()">Modifier Le plan repas</button>
  </div>
</div>
